<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Liver Disease Predictor</title>
    <link rel = "icon" href =  
"https://cdn1.iconfinder.com/data/icons/date-night-3/64/hand-love-embrace-hug-heart-512.png" 
        type = "image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">PredAI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutliver">About Liver Disease</a>
                </li>
            </ul>

        </div>
    </nav>

    <main role="main" class="text-center">
        <h1 class="cover-heading">Liver Disease Predictor</h1>
        <p class="lead">♦Please visit the ABOUT LIVER page for the attribute information♦</p>

    </main>


    <div class="container">
        <h2 class="text-center mt-3"></h2>

        <form action="/kidney" method="POST">
            <div class="form-group">
                <label for="age">Enter Age</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="Enter Age of the Patient">
            </div>
            <div class="form-group">
                <label for="htn">Enter Gender</label>
                <select class="form-control custom-select" name="htn" id="htn">
                            <option value = "0">Male</option>
                            <option value = "1">Female</option>
                        </select>
                <div class="form-group">
                    <label for="sg">Enter Total Bilirubin</label>
                    <input type="text" class="form-control" id="sg" name="sg" placeholder="Enter Total Bilirubin Value">
                    <div class="form-group">
                        <label for="al">Enter Direct Bilirubin Value</label>
                        <input type="text" class="form-control" id="al" name="al" placeholder="Enter Direct Bilirubin Value">
                    </div>


                    <div class="form-group">
                        <label for="su">Enter Alkaline Phosphotase Value</label>
                        <input type="text" class="form-control" id="su" name="su" placeholder="Enter Alkaline Phosphotase Value">
                    </div>
                    <div class="form-group">
                        <label for="bgrk">Enter Alamine Aminotransferase  Value </label>
                        <input type="text" class="form-control" id="bgrk" name="bgrk" placeholder="Enter Alamine Aminotransferase  Value">

                    </div>
                    <div class="form-group">
                        <label for="bu">Enter Aspartate Aminotransferase Value</label>
                        <input type="text" class="form-control" id="bu" name="bu" placeholder="Enter Aspartate Aminotransferase Value">
                    </div>
                    <div class="form-group">
                        <label for="sc">Enter Total Protiens Value</label>
                        <input type="text" class="form-control" id="sc" name="sc" placeholder="Enter Total Protiens Value">
                    </div>


                    <div class="form-group">
                        <label for="hemo">Enter Albumin Value</label>
                        <input type="text" class="form-control" id="hemo" name="hemo" placeholder="Enter Albumin Value">
                    </div>
                    <div class="form-group">
                        <label for="pcv">Enter Albumin and Globulin Ratio </label>
                        <input type="text" class="form-control" id="pcv" name="pcv" placeholder="Enter Albumin and Globulin Ratio ">
                    </div>

                    <button class="btn btn-primary" type="submit">Predict</button>
        </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
