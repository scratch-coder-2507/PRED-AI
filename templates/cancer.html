<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Cancer Predictor</title>
    <link rel = "icon" href =  
"https://cdn1.iconfinder.com/data/icons/date-night-3/64/hand-love-embrace-hug-heart-512.png" 
        type = "image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">PredAI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cancer">Cancer Predictor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutcancer">About Cancer</a>
                </li>
        </div>
    </nav>


    <main role="main" class="text-center">
        <h1 class="cover-heading">Breast Cancer Predictor</h1>
        <p class="lead">♦Please visit the ABOUT Cancer page for the attribute information♦</p>

    </main>




    <div class="container">
        <h2 class="text-center mt-3"></h2>

        <form action="/cancer" method="POST">
            <div class="form-group">
                <label for="meanrad">Enter Mean radius Value</label>
                <input type="text" class="form-control" id="meanrad" name="meanrad" placeholder="Enter Mean Radius Value">
            </div>
            <div class="form-group">
                <label for="meanper">Enter Mean Perimeter Value</label>
                <input type="text" class="form-control" id="meanper" name="meanper" placeholder="Enter Mean Perimeter Value">
                <div class="form-group">
                    <label for="meanarea">Enter Mean Area Value</label>
                    <input type="text" class="form-control" id="meanarea" name="meanarea" placeholder="Enter Mean Area Value">
                    <div class="form-group">
                        <label for="meancon">Enter Mean Concavity Value</label>
                        <input type="text" class="form-control" id="meancon" name="meancon" placeholder="Enter Mean Concavity Value">
                    </div>
                    <div class="form-group">
                        <label for="concavemean">Enter Mean concave points</label>
                        <input type="text" class="form-control" id="concavemean" name="concavemean" placeholder="Enter Mean Concavity Points">
                    </div>
                    <div class="form-group">
                        <label for="concavepoints">Enter concave points </label>
                        <input type="text" class="form-control" id="concavepoints" name="concavepoints" placeholder="Enter The Concave Points">

                    </div>
                    <div class="form-group">
                        <label for="radworst">Worst Radius</label>
                        <input type="text" class="form-control" id="radworst" name="radworst" placeholder="Enter The Worst Radius">
                    </div>
                    <div class="form-group">
                        <label for="perworst">Worst Perimeter</label>
                        <input type="text" class="form-control" id="perworst" name="perworst" placeholder="Enter The Worst Perimeter">
                    </div>
                    <div class="form-group">
                        <label for="concaveworst">Worst Concavity</label>
                        <input type="text" class="form-control" id="concaveworst" name="concaveworst" placeholder="Enter Worst Concativity Value">
                    </div>


                    <button class="btn btn-primary" type="submit">Predict</button>
        </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
